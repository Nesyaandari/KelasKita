<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Back - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background-color:#fff8f2; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
    .container { display:grid; grid-template-columns:1fr 1fr; max-width:1100px; width:100%; background:#fff; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,0.1); overflow:hidden; }
    .login-section { padding:60px 50px; display:flex; flex-direction:column; justify-content:center; }
    .welcome-title { font-size:2.5rem; font-weight:700; color:#2c3e50; margin-bottom:40px; }
    .form-group { margin-bottom:25px; }
    .input-wrapper { position:relative; }
    .form-input { width:100%; padding:15px 50px 15px 45px; border:2px solid #e0dfdf; border-radius:50px; font-size:1rem; background:#fdfdfd; }
    .input-icon { position:absolute; left:18px; top:50%; transform:translateY(-50%); color:#aaa; font-size:1rem; }
    .password-toggle { position:absolute; right:18px; top:50%; transform:translateY(-50%); background:none; border:none; color:#aaa; cursor:pointer; font-size:1rem; }
    .form-input:focus { outline:none; border-color:#ff9500; background:#fff; }
    .form-label { display:block; margin-bottom:8px; font-weight:600; color:#555; }
    .forgot-password { text-align:right; font-size:0.9rem; margin-top:5px; margin-bottom:30px; }
    .forgot-password a { text-decoration:none; color:#555; font-weight:600; }
    .forgot-password a:hover { color:#ff7b00; }
    .login-btn { width:100%; padding:15px; background:linear-gradient(135deg,#ff9500,#ff7b00); color:white; border:none; border-radius:50px; font-size:1.1rem; font-weight:bold; cursor:pointer; transition:0.3s ease; margin-bottom:30px; }
    .login-btn:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(255,123,0,0.3); }
    .divider { text-align:center; color:#999; margin-bottom:30px; }
    .social-login { display:flex; gap:20px; justify-content:center; margin-bottom:30px; }
    .social-btn { width:50px; height:50px; border-radius:50%; border:2px solid #e0e0e0; display:flex; justify-content:center; align-items:center; color:#555; text-decoration:none; font-size:1.2rem; transition:0.3s; }
    .social-btn:hover { transform:translateY(-3px); box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    .signup-link { text-align:center; font-size:0.9rem; color:#555; }
    .signup-link a { color:#ff9500; font-weight:bold; text-decoration:none; }
    .signup-link a:hover { text-decoration:underline; }
    .illustration-section { background:#fff8f2; display:flex; justify-content:center; align-items:center; padding:20px; }
    .rounded-bg { background:#ffe0c7; width:100%; max-width:400px; height:100%; max-height:600px; border-top-left-radius:200px; border-top-right-radius:200px; display:flex; justify-content:center; align-items:center; }
    .character-image { width:80%; height:auto; }
    @media (max-width:768px){ .container{grid-template-columns:1fr; max-width:400px;} .illustration-section{display:none;} .login-section{padding:40px 30px;} .welcome-title{text-align:center;} }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-section">
      <h1 class="welcome-title">Welcome Back!!</h1>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" class="form-input" placeholder="email@gmail.com" required />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-input" id="password" placeholder="Enter your password" required />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
        </div>

        <div class="forgot-password">
          <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="divider">- or -</div>

      <div class="social-login">
        <a href="#" class="social-btn" title="Google"><i class="fab fa-google"></i></a>
        <a href="#" class="social-btn" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-btn" title="Apple"><i class="fab fa-apple"></i></a>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>

    <div class="illustration-section">
      <div class="rounded-bg">
        <img src="images/fto login.png" alt="Ilustrasi Orang dengan Laptop" class="character-image" />
      </div>
    </div>
  </div>


  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.querySelector('.password-toggle i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      }
    }
    
    function forgotPassword() {
      const email = prompt("Masukkan email Anda:");
      if (email) alert(`Link reset password dikirim ke ${email}`);
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Ambil data akun dari localStorage
  const regEmail = localStorage.getItem('registeredEmail');
  const regPassword = localStorage.getItem('registeredPassword');

  if (email === regEmail && password === regPassword) {
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('username', email.split('@')[0]);
    localStorage.setItem('userAvatar', `${window.location.origin}/images/addina.jpg`);
    window.location.href = 'beranda.html';
  } else {
    alert("Email atau password salah!");
  }
});


  </script>

</body>
</html>
