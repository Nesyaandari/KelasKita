<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelas Kita - Seputar Event</title>
  <link rel="stylesheet" href="seputarevent.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h2><span class="icon">ðŸ“…</span> SEPUTAR <span class="highlight">EVENT</span></h2>
    <p><span class="orange">Temukan dan ikuti</span> event menarik seputar komunitas dan <span class="orange">pembelajaran</span></p>
    <button class="upload-btn">Unggah Event</button>
  </section>

  <!-- Event Cards -->
  <section class="event-gallery">
    <div class="event-card"><img src="https://1.bp.blogspot.com/-OY56-f8R88o/V2scJlY7goI/AAAAAAAAAVg/UTYRgA3QRQAZF_LvFROgYOBT0sE2tqTHgCLcB/s1600/POSTER.jpg" alt="Event 1" /></div>
    <div class="event-card"><img src="" alt="Event 2" /></div>
    <div class="event-card"><img src="" alt="Event 3" /></div>
    <div class="event-card"><img src="" alt="Event 4" /></div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Script to include navbar & footer -->
  <script>
    function includeHTML(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(error => console.error(`Gagal memuat ${file}:`, error));
    }

    includeHTML("navbar-placeholder", "common/navbar.html");
    includeHTML("footer-placeholder", "common/footer.html");
  </script>

</body>
</html>
